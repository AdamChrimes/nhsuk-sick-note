{% set pageTitle = "Who has asked you to self isolate" %}
{% set mainClasses = "nhsuk-main-wrapper--s" %}

{% extends "includes/layout.html" %}

{% block backLink %}
<div class="nhsuk-back-link">
  <a class="nhsuk-back-link__link" href="/screener-question">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    Go back
  </a>
</div>
{% endblock %}

{% block content %}

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

      <form>

        <div class="nhsuk-form-group">
          <h1 class="nhsuk-label-wrapper">
            <label class="nhsuk-label nhsuk-label--l" for="select-1">
              Who has asked you to self isolate?
            </label>
          </h1>

          <div class="nhsuk-radios">
            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="example-1" name="example" type="radio" value="nhs-111-online">
              <label class="nhsuk-label nhsuk-radios__label" for="example-1">
                NHS 111 online
              </label>
            </div>
            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="example-2" name="example" type="radio" value="nhs-111-phone">
              <label class="nhsuk-label nhsuk-radios__label" for="example-2">
                NHS 111 telephone
              </label>
            </div>
            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="example-3" name="example" type="radio" value="medical-professional">
              <label class="nhsuk-label nhsuk-radios__label" for="example-3">
                Medical professional
              </label>
            </div>
          </div>

        </div>

        <details class="nhsuk-details">
          <summary class="nhsuk-details__summary">
            <span class="nhsuk-details__summary-text">
              Why are we asking who has asked you to self isolate?
            </span>
          </summary>
          <div class="nhsuk-details__text">
            <p>...</p>
          </div>
        </details>

        <a class="nhsuk-button" href="/screener-question-date">Continue</a>

      </form>

    </div>  
  </div>
{% endblock %}
